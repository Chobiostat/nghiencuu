name: Khỏe vì Nước
description: Thanh niên ơi, hồn thiêng núi sông đợi chờ!
meta_description: "Nghiên cứu khoa học"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://khoevinuoc.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'khoe-vi-nuoc'

# Details for the RSS feed generator
url:            'http://khoevinuoc.com'
author:         'Khỏe vì nước'
authorTwitter:  'fieuvan'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
