name: Khoa học sức khỏe
description: Gieo sức khỏe - Gặt niềm tin
meta_description: "Nghiên cứu khoa học - Khoa học sức khỏe - Dịch tễ học - Y tế Công cộng - Thống kê - Việt Nam"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate, jekyll-archives]
# paginate: 20
baseurl: /
domain_name: 'kinh.ytecongcong.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'ytecongcong'
# disqus_shortname: 'khoe-vi-nuoc'

# Details for the RSS feed generator
url:            'kinh.ytecongcong.com'
author:         'Khoa học Sức khỏe'
# authorTwitter:  'fieuvan'

paginate: 7
permalink:       /:year/:title/
mathjax: true # whether support mathjax

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
